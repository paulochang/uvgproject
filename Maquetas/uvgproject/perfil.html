<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Portal Académico - Perfil</title>
    <meta name="description" content="Portal académico de UVG">
    <meta name="author" content="UVG">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="static/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="l-box">
    <script src="static/scripts/main.js"></script>
    <div class="login pure-g align-right">
        <div class="pure-u-3-4">
            <form class="pure-form">
                    <input type="email" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">

                    <label for="remember">
                        <input id="remember" type="checkbox"> Recordar
                    </label>

                    <button type="submit" class="pure-button pure-button-primary">Ingresar</button>
            </form>
        </div>
    </div>
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
            <li class="pure-menu-selected"><a href="#">Perfil</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="archivos.html">Archivos</a></li>
            <li><a href="calendar.html">Calendario</a></li>
        </ul>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-4">
            <img class="l-box pure-img" src="http://lorempixel.com/350/350">
            <div class="btn-list l-box">
                <input type="button" class="pure-button" value="Cargar Imagen" />
                <input type="button" class="pure-button" value="Subir" />
            </div>
        </div>
        <div class="pure-u-3-4">
            <form class="pure-form pure-form-aligned l-box">
                <fieldset>
                    <legend>Información Personal:</legend>
                    <div class="pure-control-group">
                        <label for="firstName">Nombre</label>
                        <input id="fistName" required type="text">
                    </div>
                    <div class="pure-control-group">
                        <label for="lastName">Apellido</label>
                        <input id="lastName" type="text">
                    </div>
                    <div class="pure-control-group">
                        <label for="mail">Correo Electrónico</label>
                        <input id="mail" type="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contraseña</legend>
                    <div class="pure-control-group">
                        <label for="oldPass">Contraseña Anterior</label>
                        <input id="oldPass" required type="password">
                    </div>
                    <div class="pure-control-group">
                        <label for="newPass1">Contraseña Nueva</label>
                        <input id="newPass1" type="password">
                    </div>
                    <div class="pure-control-group">
                        <label for="newPass2">Repetir contraseña</label>
                        <input id="newPass2" type="password">
                    </div>
                </fieldset>
                <button type="submit" class="pure-button button-error">Submit</button>
            </form>
        </div>
</div>
</body>
</html>
